<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Countdown to the New Year 2023</h1>

    <div class="countdown-container">
        <div class="days">
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours">
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="mins">
            <p id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="seconds">
            <p id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
